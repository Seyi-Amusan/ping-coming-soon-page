<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="base.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script defer src="index.js"></script>
  
</head>
<body>

  <header class="header">
    <img src="images/logo.svg" alt="" class="header__logo">
    <h1 class="header__heading--primary">We are launching <span>soon</span></h1>
    <h2 class="header__heading--secondary">Subscribe and get notified</h2>
    <form>
      <input type="text" placeholder="Your email address" class="header__input">
      <button class="header__btn" type="button">Notify Me</button>
    </form>
  </header>
  <figure>
    <img src="images/illustration-dashboard.png" alt="" class="main__img">
  </figure>
  <footer class="footer"> 
    <div class="footer__social-media-links">
      <img src="images/facebook-icon.svg" alt="">
      <img src="images/instagram-icon.svg" alt="">
      <img src="images/twitter-icon.svg" alt="">
    </div>
    <p class="footer__copyright">&copy; Copyright Ping. All rights reserved</p>
  </footer>

</body>
</html>
